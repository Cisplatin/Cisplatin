{% extends "base.html" %}
{% load staticfiles %}

{% block extra_head %}
    <link href="{% static "css/sidebar.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        Cisplatin
                    </a>
                </li>
                <li>
                    <a href="/blog/exploits-using-xlsx-files">Exploits using .xlsx files</a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{% block title %}{% endblock %}</h1>
                        <h2>{% block date %}{% endblock %}</h2>
                        {% block body %}{% endblock %}
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

{% endblock %}
